<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/7d0f22db77.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>
<body>
    <div class="col-1">
        <div class="form-1">
            <form>
                <input type="email" id="email" placeholder="Enter Your Email" >
                <button type="submit" id="submit-btn"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </form>
            <div class="social"> 
                <img src="image/twitter.png" alt="twitter">
                <img src="image/pintrest.png" alt="pintrest">
                <img src="image/instagram.png" alt="instagram">
            </div>
            <div class="copyright">
                <p>Palloncino &#169; 2023 Wholesale Legal</p>
            </div>
        </div>
        <div class="form-2">
            <h2>Contact Us</h2>
            <form>
                <div class="radio-btn"> 
                    <input type="radio" id="radio-html" name="radio-options" value="rest">
                    <label for="rest">Restaurant</label><br>
                    <input type="radio" id="radio-html" name="radio-options" value="retain">
                    <label for="retain">Retainer</label><br>
                    <input type="radio" id="radio-html" name="radio-options" value="other">
                    <label for="other">Other</label><br>
                </div>
                <br><br>
                <input type="email" id="email1" placeholder="Email">
                <br><br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
